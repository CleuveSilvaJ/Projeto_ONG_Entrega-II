<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | ONG Raízes do Amanhã</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Cadastro | ONG Raízes do Amanhã</h1>
    <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <figure>
    <img src="assets/imagens/cadastro-banner.jpg" alt="Voluntário preenchendo formulário de cadastro na ONG Raízes do Amanhã" class="banner">
    <figcaption>Junte-se à transformação social com a Raízes do Amanhã.</figcaption>
  </figure>

  <main>
    <section>
      <article>
        <h2>Cadastro de Voluntário</h2>
        <p>Preencha o formulário para se inscrever.</p>

        <form>
          <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="11" inputmode="numeric" pattern="\d{11}">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required maxlength="11" inputmode="numeric" pattern="\d{11}">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required maxlength="8" inputmode="numeric" pattern="\d{8}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Informações Complementares</legend>

            <label for="habilidades">Habilidades:</label>
            <textarea id="habilidades" name="habilidades" required></textarea>

            <label for="interesse">Áreas de interesse:</label>
            <select id="interesse" name="interesse" required>
              <option value="">Selecione</option>
              <option value="educacao">Educação</option>
              <option value="saude">Saúde</option>
              <option value="meio-ambiente">Meio Ambiente</option>
            </select>

            <label>
              <input type="checkbox" name="termos" required>
              Aceito os termos
            </label>
          </fieldset>

          <button type="submit">Enviar</button>
        </form>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Raízes do Amanhã | contato@raizesdoamanha.org</p>
  </footer>

  <!-- Máscaras e bloqueio de letras -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      Inputmask("99999999999").mask(document.getElementById("cpf"));
      Inputmask("99999999999").mask(document.getElementById("telefone"));
      Inputmask("99999999").mask(document.getElementById("cep"));
    });

    function bloquearNaoNumericos(event) {
      const tecla = event.key;
      if (!/[0-9]/.test(tecla)) {
        event.preventDefault();
      }
    }

    document.getElementById("cpf").addEventListener("keypress", bloquearNaoNumericos);
    document.getElementById("telefone").addEventListener("keypress", bloquearNaoNumericos);
    document.getElementById("cep").addEventListener("keypress", bloquearNaoNumericos);

    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
